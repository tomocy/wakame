{{ define "content" }}
<div class="container">
    <div class="center">
        <form>
            <div class="row justify-content-center">
                <div class="form-group col-12">
                    <input type="text" name="r" value="{{ .Config.Owner }}/{{ .Config.Repo }}" class="form-control"
                        placeholder="owner/repository" required>
                </div>
                <div class="form-group col-12">
                    <input type="text" name="u" value="{{ .Config.Username }}" class="form-control"
                        placeholder="username" required>
                </div>
                <div class="form-group col-12">
                    <button type="submit" class="btn btn-primary btn-block">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>
{{ end }}
