{{ define "content" }}
<div class="container">
    <div class="center">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-6 col-lg-5">
                <div class="card">
                    <img src="{{ .Contributor.ImageURL }}" class="card-img-top" alt="">
                    <div class="card-body">
                        <h5 class="card-title">{{ .Contributor.Name }}</h5>
                        <h6 class="card-subtitle mb-4 text-muted">{{ .Contributor.Repo.String }}</h6>
                        <p class="card-text">{{ .Contributor.Contributions }} contributions</p>
                    </div>
                </div>
                <a href="{{ .Contributor.ProfileURL }}" target="_blank" class="mt-3 btn btn-block btn-dark">See
                    profile</a>
                <a href="/" class="mt-3 btn btn-block btn-dark">Search others</a>
            </div>
        </div>
    </div>
</div>
{{ end }}
