{{ define "content" }}
<style>
    .card-img {
        height: 220px;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
    }
</style>
<div class="container">
    <div class="center">
        <div class="row justify-content-center">

            <div class="col-12 col-sm-6 col-lg-5">
                <div class="card">
                    <div class="card-img" style="background-image: url('{{ .Contributor.ImageURL }}')"></div>
                    <div class="card-body">
                        <h5 class="card-title">{{ .Contributor.Name }}</h5>
                        <h6 class="card-subtitle mb-4 text-muted">{{ .Contributor.Repo.String }}</h6>
                        <p class="card-text">{{ .Contributor.Contributions }} contributions</p>
                    </div>
                </div>
                <a href="{{ .Contributor.ProfileURL }}" target="_blank" class="mt-3 btn btn-block btn-primary">See
                    profile</a>
                <a href="/" class="mt-3 btn btn-block btn-primary">Search others</a>
            </div>
        </div>
    </div>
</div>
{{ end }}
